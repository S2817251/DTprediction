<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon vs Tiger Prediction</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .header {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .notice {
            font-size: 16px;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        .button {
            padding: 12px 25px;
            margin: 10px;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
        }
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            background-color: transparent;
            transition: 0.3s;
        }
        .filled {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: #000;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .popup img {
            width: 120px;
            height: auto;
        }
        .links {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links a {
            display: block;
            margin: 5px;
            padding: 12px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            width: 90%;
            text-align: center;
            transition: 0.3s;
        }
        .links a:hover {
            background: linear-gradient(90deg, #ff9900, #ff6600);
        }
    </style>
    <script>
        let userChoices = [];
        function selectChoice(choice) {
            if (userChoices.length < 5) {
                userChoices.push(choice);
                updateChoices();
            }
        }
        function removeLastChoice() {
            if (userChoices.length > 0) {
                userChoices.pop();
                updateChoices();
            }
        }
        function updateChoices() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach((circle, index) => {
                if (userChoices[index]) {
                    circle.innerText = userChoices[index] === '🐉 Dragon' ? '🐉' : '🐯';
                    circle.classList.add('filled');
                } else {
                    circle.innerText = '';
                    circle.classList.remove('filled');
                }
            });
        }
        function getPrediction() {
            if (userChoices.length < 5) {
                alert("Please select 5 previous results before getting a prediction.");
                return;
            }
            const outcomes = ['dragon', 'tiger'];
            const prediction = outcomes[Math.floor(Math.random() * outcomes.length)];
            showPopup(prediction);
            userChoices = [];
            updateChoices();
        }
        function showPopup(result) {
            const popup = document.createElement("div");
            popup.classList.add("popup");
            const popupImage = document.createElement("img");
            popupImage.src = result === 'dragon' ? 'dragon.png' : 'tiger.png';
            const popupText = document.createElement("p");
            popupText.innerText = result === 'dragon' ? '🐉 Dragon Wins!' : '🐯 Tiger Wins!';
            popup.appendChild(popupImage);
            popup.appendChild(popupText);
            document.body.appendChild(popup);
            popup.style.display = "block";
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="header">🔥 Dragon vs Tiger Prediction 🔥</div>
    <div class="container">
        <div class="notice">Submit Last 5 Result And Click "Get Prediction".</div>
        <div class="circle-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div>
            <button class="button" onclick="selectChoice('🐉 Dragon')">🐉 Dragon</button>
            <button class="button" onclick="selectChoice('🐯 Tiger')">🐯 Tiger</button>
            <button class="button" onclick="removeLastChoice()">Remove Last</button>
        </div>
        <button class="button" onclick="getPrediction()">Get Prediction</button>
    </div>
    <div class="links">
        <a href="https://www.earntp.com/m/bci06?scene=&f=w&p=tg&l=en&tp=m124" target="_blank">📌 Game Link</a>
        <a href="https://telegram.me/+gpt7bMQia4kyMzJl" target="_blank">📢 Telegram Channel</a>
        <a href="https://telegram.me/+SattebazHelperBot" target="_blank">📞 Customer Support</a>
    </div>
</body>
</html>
